<div>
  <div *ngIf="currentUser.id" class="edit-form" style="margin-top: 100px; margin-bottom: 100px;">
    <h4>User</h4>
    <div *ngIf="isUpdated" class="alert alert-success alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong><p>{{ message }}</p></strong>
    </div>
    <form>
     <div class="form-group">
      <label for="name">name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="currentUser.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="title">Email</label>
      <input
      type="text"
      class="form-control"
      id="email"
      required
      [(ngModel)]="currentUser.email"
      name="email"
      />
    </div>
    <div class="form-group">
      <label for="username">username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        required
        [(ngModel)]="currentUser.username"
        name="username"
      />
    </div>
    <div class="form-group">
      <fieldset>Address
        <div class="form-group">
          <label for="address.street">street</label>
          <input
            type="text"
            class="form-control"
            id="address.street"
            required
            [(ngModel)]="currentUser.address!.street"
            name="address.street"
          />
        </div>
        <div class="form-group">
          <label for="address.suite">suite</label>
          <input
            type="text"
            class="form-control"
            id="address.suite"
            required
            [(ngModel)]="currentUser.address!.suite"
            name="address.suite"
          />
        </div>
        <div class="form-group">
          <label for="address.city">city</label>
          <input
            type="text"
            class="form-control"
            id="address.city"
            required
            [(ngModel)]="currentUser.address!.city"
            name="address.city"
          />
        </div>
        <div class="form-group">
          <label for="address.zipcode">zipcode</label>
          <input
            type="text"
            class="form-control"
            id="address.zipcode"
            required
            [(ngModel)]="currentUser.address!.zipcode"
            name="address.zipcode"
          />
        </div>
        <div class="form-group">
          <fieldset>Geolocalisation
            <div class="form-group">
              <label for="address.geo.lat">lat</label>
              <input
                type="text"
                class="form-control"
                id="address.geo.lat"
                required
                [(ngModel)]="currentUser.address!.geo.lat"
                name="address.geo.lat"
              />
            </div>
            <div class="form-group">
              <label for="address.geo.lng">lng</label>
              <input
                type="text"
                class="form-control"
                id="address.geo.lng"
                required
                [(ngModel)]="currentUser.address!.geo.lng"
                name="address.geo.lng"
              />
            </div>
          </fieldset>

        </div>

      </fieldset>
    </div>
    <div class="form-group">
      <label for="phone">phone</label>
      <input
        class="form-control"
        id="phone"
        required
        [(ngModel)]="currentUser.phone"
        name="phone"
      />
    </div>
    <div class="form-group">
      <label for="website">website</label>
      <input
        class="form-control"
        id="website"
        required
        [(ngModel)]="currentUser.website"
        name="website"
      />
    </div>

    <div class="form-group">
      <fieldset>company
        <div class="form-group">
          <label for="company.name">company name</label>
          <input
            class="form-control"
            id="company.name"
            required
            [(ngModel)]="currentUser.company!.name"
            name="company.name"
          />
        </div>
        <div class="form-group">
          <label for="company.catchPhrase">company catchPhrase</label>
          <input
            class="form-control"
            id="company.catchPhrase"
            required
            [(ngModel)]="currentUser.company!.catchPhrase"
            name="company.catchPhrase"
          />
        </div>
        <div class="form-group">
          <label for="company.bs">company bs</label>
          <input
            class="form-control"
            id="company.bs"
            required
            [(ngModel)]="currentUser.company!.bs"
            name="company.bs"
          />
        </div>

      </fieldset>
    </div>
    </form>

    <button class="badge badge-danger w-30 mr-2" (click)="deleteUser()">
      Supprimer
    </button>

    <button
      type="submit"
      class="badge badge-success w-50 mb-2"
      (click)="updateUser()"
    >
      Mettre à jour
    </button>
    <div *ngIf="isUpdated" class="alert alert-success alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong><p>{{ message }}</p></strong>
    </div>
  </div>

  <div *ngIf="!currentUser.id">
    <br />
    <p>impossible d'acceder à ce Utilisateur...</p>
  </div>
</div>
 <script>
    $(".alert").alert();
  </script>

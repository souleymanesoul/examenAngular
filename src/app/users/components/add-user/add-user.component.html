<div class="container" style="margin-top: 100px; margin-bottom: 100px;">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="name">name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="user.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="title">Email</label>
      <input
      type="text"
      class="form-control"
      id="email"
      required
      [(ngModel)]="user.email"
      name="email"
      />
    </div>
    <div class="form-group">
      <label for="username">username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        required
        [(ngModel)]="user.username"
        name="username"
      />
    </div>
    <div class="form-group">
      <fieldset>Address
        <div class="form-group">
          <label for="address.street">street</label>
          <input
            type="text"
            class="form-control"
            id="address.street"
            required
            [(ngModel)]="user.address!.street"
            name="address.street"
          />
        </div>
        <div class="form-group">
          <label for="address.suite">suite</label>
          <input
            type="text"
            class="form-control"
            id="address.suite"
            required
            [(ngModel)]="user.address!.suite"
            name="address.suite"
          />
        </div>
        <div class="form-group">
          <label for="address.city">city</label>
          <input
            type="text"
            class="form-control"
            id="address.city"
            required
            [(ngModel)]="user.address!.city"
            name="address.city"
          />
        </div>
        <div class="form-group">
          <label for="address.zipcode">zipcode</label>
          <input
            type="text"
            class="form-control"
            id="address.zipcode"
            required
            [(ngModel)]="user.address!.zipcode"
            name="address.zipcode"
          />
        </div>
        <div class="form-group">
          <fieldset>Geolocalisation
            <div class="form-group">
              <label for="address.geo.lat">lat</label>
              <input
                type="text"
                class="form-control"
                id="address.geo.lat"
                required
                [(ngModel)]="user.address!.geo.lat"
                name="address.geo.lat"
              />
            </div>
            <div class="form-group">
              <label for="address.geo.lng">lng</label>
              <input
                type="text"
                class="form-control"
                id="address.geo.lng"
                required
                [(ngModel)]="user.address!.geo.lng"
                name="address.geo.lng"
              />
            </div>
          </fieldset>

        </div>

      </fieldset>
    </div>
    <div class="form-group">
      <label for="phone">phone</label>
      <input
        class="form-control"
        id="phone"
        required
        [(ngModel)]="user.phone"
        name="phone"
      />
    </div>
    <div class="form-group">
      <label for="website">website</label>
      <input
        class="form-control"
        id="website"
        required
        [(ngModel)]="user.website"
        name="website"
      />
    </div>

    <div class="form-group">
      <fieldset>company
        <div class="form-group">
          <label for="company.name">company name</label>
          <input
            class="form-control"
            id="company.name"
            required
            [(ngModel)]="user.company!.name"
            name="company.name"
          />
        </div>
        <div class="form-group">
          <label for="company.catchPhrase">company catchPhrase</label>
          <input
            class="form-control"
            id="company.catchPhrase"
            required
            [(ngModel)]="user.company!.catchPhrase"
            name="company.catchPhrase"
          />
        </div>
        <div class="form-group">
          <label for="company.bs">company bs</label>
          <input
            class="form-control"
            id="company.bs"
            required
            [(ngModel)]="user.company!.bs"
            name="company.bs"
          />
        </div>

      </fieldset>
    </div>

    <div class="form-group mb-5">
      <button (click)="saveUser()" class="btn-block btn-success">Submit</button>
    </div>
  </div>

  <div *ngIf="submitted">
    <h4>User was submitted successfully!</h4>
    <button class="btn btn-success" (click)="newUser()">Add User</button>
  </div>

</div>
